quarkus:
  # Mode développement
  live-reload:
    enabled: true
  
  # Hot reload pour les changements
  dev:
    instrumentation: true
  
  # Base de données développement
  datasource:
    jdbc:
      url: jdbc:postgresql://localhost:5432/oneeats_dev
    username: oneeats_user
    password: oneeats_password
  
  hibernate-orm:
    database:
      generation: drop-and-create
    sql-load-script: import-dev.sql
    log:
      sql: true
      format-sql: true
    statistics: true
  
  # Logs détaillés
  log:
    level: DEBUG
    category:
      "com.oneeats": DEBUG
      "org.hibernate": DEBUG
      "io.quarkus.hibernate.orm": DEBUG
      "jakarta.transaction": DEBUG
  
  # Quinoa développement
  quinoa:
    dev-server:
      port: 5173
      host: localhost
      check-timeout: 1000ms
    package-manager-install: true
    package-manager-install-dir: ../../apps/web
  
  # Debug et profiling
  package:
    type: fast-jar
  
  # Sécurité désactivée en dev pour faciliter les tests
  oidc:
    tenant-enabled: false  # Désactive l'authentification en dev
  
  keycloak:
    policy-enforcer:
      enable: false  # Désactive l'autorisation en dev
  
# Configuration développement OneEats
oneeats:
  business:
    notification:
      enabled: true
      # En dev, on log seulement
      email-enabled: false
      sms-enabled: false
  
  debug:
    log-requests: true
    log-responses: true
    fake-data: true  # Pour charger des données de test