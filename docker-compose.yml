version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: oneeats-postgres-dev
    environment:
      POSTGRES_DB: oneeats_dev
      POSTGRES_USER: oneeats_user
      POSTGRES_PASSWORD: oneeats_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - oneeats-network

  postgres-test:
    image: postgres:15
    container_name: oneeats-postgres-test
    environment:
      POSTGRES_DB: oneeats_test
      POSTGRES_USER: oneeats_test_user
      POSTGRES_PASSWORD: oneeats_test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - oneeats-network
    tmpfs:
      - /var/lib/postgresql/data:noexec,nosuid,size=200m

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oneeats-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@oneeats.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
      - postgres-test
    networks:
      - oneeats-network

  # ============================================
  # KEYCLOAK - Identity Provider (OIDC/OAuth2)
  # ============================================
  keycloak-db:
    image: postgres:15
    container_name: oneeats-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - oneeats-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: oneeats-keycloak
    command: start-dev --import-realm
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      # Development settings
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    ports:
      - "8480:8080"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import:ro
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - oneeats-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
  postgres_test_data:
  keycloak_db_data:

networks:
  oneeats-network:
    driver: bridge