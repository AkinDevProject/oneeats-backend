# =============================================================================
# FLOW 15: Gestion des erreurs
# =============================================================================
appId: com.oneeats.mobile
name: "15 - Error Handling"
tags:
  - error
  - regression

---

# SETUP
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "OneEats"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 15000

# Test: Panier vide
- tapOn: "Panier"

- extendedWaitUntil:
    visible: "Panier"
    timeout: 5000

- takeScreenshot: "15-empty-cart"

# Retour accueil
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 5000

# Test: Scroll et navigation
- scroll:
    direction: DOWN

- scroll:
    direction: UP

# Test: Bouton back
- back

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 5000

- takeScreenshot: "15-error-handling-complete"
