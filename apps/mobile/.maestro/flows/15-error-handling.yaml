# =============================================================================
# FLOW 15: Gestion des erreurs
# =============================================================================
appId: com.oneeats.mobile
name: "15 - Error Handling"
tags:
  - error
  - regression

---

# SETUP
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 45000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: "Accueil"
    timeout: 30000

# Test: Panier vide
- tapOn: "Panier"

- extendedWaitUntil:
    visible: "Panier"
    timeout: 15000

- takeScreenshot: "15-empty-cart"

# Retour accueil
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: "Accueil"
    timeout: 15000

# Test: Scroll et navigation
- scroll

# Test: Bouton back
- back

- extendedWaitUntil:
    visible: "Accueil"
    timeout: 15000

- takeScreenshot: "15-error-handling-complete"
