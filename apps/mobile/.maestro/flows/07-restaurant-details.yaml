# =============================================================================
# FLOW 07: Consultation des details d'un restaurant
# =============================================================================
appId: com.oneeats.mobile
name: "07 - Restaurant Details View"
tags:
  - navigation
  - restaurant
  - smoke

---

# SETUP
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "OneEats"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 15000

- takeScreenshot: "07-home-with-restaurants"

# Scroll pour voir les cartes restaurant
- scroll

- takeScreenshot: "07-restaurants-list"

# Taper sur un restaurant (premier visible)
- tapOn:
    text: "Voir le menu"
    index: 0
    optional: true

- extendedWaitUntil:
    visible: "Menu"
    timeout: 10000
    optional: true

- takeScreenshot: "07-restaurant-details"

# Retour
- back

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 5000

- takeScreenshot: "07-back-to-home"
