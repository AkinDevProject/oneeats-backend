# =============================================================================
# FLOW 07: Consultation des details d'un restaurant
# =============================================================================
appId: com.oneeats.mobile
name: "07 - Restaurant Details View"
tags:
  - navigation
  - restaurant
  - smoke

---

# SETUP
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 15000

- takeScreenshot: "07-home-with-restaurants"

# Scroll pour voir les cartes restaurant
- scroll

- takeScreenshot: "07-restaurants-list"

# Taper sur une carte restaurant
# Note: Les cartes sont cliquables entierement, testID="restaurant-card"
- tapOn:
    id: "restaurant-card"
    index: 0
    optional: true

- extendedWaitUntil:
    visible: "Menu"
    timeout: 10000
    optional: true

- takeScreenshot: "07-restaurant-details"

# Retour
- back

- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 5000

- takeScreenshot: "07-back-to-home"
