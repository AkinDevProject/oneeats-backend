# Flow de test E2E: Consultation Restaurant et Menu
# Verifie qu'on peut voir les details d'un restaurant et son menu

appId: com.oneeats.mobile
name: Restaurant View Flow
tags:
  - smoke
  - restaurant
  - menu
---

# 1. Lancement de l'application
- launchApp:
    clearState: true

# 2. Attendre le chargement des restaurants
- extendedWaitUntil:
    visible: "Restaurant"
    timeout: 10000

# 3. Selectionner le premier restaurant
- tapOn:
    text: ".*Restaurant.*|Pizza.*|Sushi.*"
    regex: true
    index: 0

# 4. Verifier la page du restaurant
- assertVisible:
    text: ".*Menu.*|Notre Menu|Voir le menu"
    regex: true
    timeout: 5000

# 5. Verifier la presence d'informations du restaurant
- assertVisible:
    text: ".*ouvert.*|.*ferme.*|.*horaires.*"
    regex: true
    optional: true

# 6. Scroll pour voir le menu
- scroll:
    direction: DOWN

# 7. Verifier la presence des categories/plats
- assertVisible:
    text: ".*â‚¬.*"
    regex: true
    optional: true

# 8. Retour a l'accueil
- tapOn:
    text: ".*Retour.*|.*back.*"
    regex: true
    optional: true
- back
