# Flow de test E2E: Authentification
# Verifie le flow de connexion et deconnexion

appId: com.oneeats.mobile
name: Authentication Flow
tags:
  - smoke
  - auth
---

# 1. Lancement de l'application (etat neuf)
- launchApp:
    clearState: true

# 2. Naviguer vers le profil/connexion
- tapOn:
    text: "Profil"

# 3. Verifier la page de connexion
- assertVisible:
    text: ".*connecter.*|Se connecter"
    regex: true

# 4. Verifier la presence des boutons de connexion sociale
- assertVisible:
    text: "Google"
    optional: true
- assertVisible:
    text: "Apple"
    optional: true

# 5. Tester l'option "Continuer sans compte"
- tapOn:
    text: "Continuer sans compte"
    optional: true

# 6. Verifier redirection vers accueil apres skip
- assertVisible:
    text: ".*Restaurant.*|Accueil"
    regex: true
    timeout: 5000

# 7. Verifier qu'on peut naviguer normalement
- tapOn:
    text: "Panier"
- assertVisible:
    text: "Votre Panier"
