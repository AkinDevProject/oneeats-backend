# =============================================================================
# FLOW 13: Profil et parametres
# =============================================================================
appId: com.oneeats.mobile
name: "13 - Profile & Settings"
tags:
  - profile
  - settings

---

# SETUP
- launchApp:
    clearState: false

- extendedWaitUntil:
    visible: ".*"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 10000

# Aller au compte (anciennement "Profil")
- tapOn: "Compte"

- extendedWaitUntil:
    visible: "Compte"
    timeout: 5000

- takeScreenshot: "13-compte-screen"

# Retour accueil
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 5000

- takeScreenshot: "13-profile-complete"
