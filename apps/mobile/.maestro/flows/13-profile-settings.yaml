# =============================================================================
# FLOW 13: Profil et parametres
# =============================================================================
appId: com.oneeats.mobile
name: "13 - Profile & Settings"
tags:
  - profile
  - settings

---

# SETUP
- launchApp:
    clearState: false

- extendedWaitUntil:
    visible: "OneEats"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 10000

# Aller au profil
- tapOn: "Profil"

- extendedWaitUntil:
    visible: "Profil"
    timeout: 5000

- takeScreenshot: "13-profile-screen"

# Retour accueil
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 5000

- takeScreenshot: "13-profile-complete"
