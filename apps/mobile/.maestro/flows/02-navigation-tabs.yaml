# =============================================================================
# FLOW 02: Navigation entre les onglets
# =============================================================================
# Verifie que la navigation entre les onglets principaux fonctionne
# Tags: smoke, navigation
# Prerequis: App lancee
# =============================================================================

appId: com.oneeats.mobile
name: "02 - Tab Navigation"
tags:
  - smoke
  - navigation
  - regression

---

# -----------------------------------------------------------------------------
# SETUP: Lancement
# -----------------------------------------------------------------------------
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "OneEats"
    timeout: 15000

# Skip auth si on est sur l'ecran de connexion
- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

# Attendre l'ecran d'accueil
- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 10000

# -----------------------------------------------------------------------------
# TEST 1: Onglet Accueil (par defaut)
# -----------------------------------------------------------------------------
- takeScreenshot: "02-tab-home"

# -----------------------------------------------------------------------------
# TEST 2: Onglet Panier
# -----------------------------------------------------------------------------
- tapOn: "Panier"

- extendedWaitUntil:
    visible: "Panier"
    timeout: 5000

- takeScreenshot: "02-tab-cart"

# -----------------------------------------------------------------------------
# TEST 3: Onglet Compte (anciennement Profil)
# Note: L'onglet Favoris est masque de la tab bar (accessible depuis Accueil)
# -----------------------------------------------------------------------------
- tapOn: "Compte"

- extendedWaitUntil:
    visible: "Compte"
    timeout: 5000

- takeScreenshot: "02-tab-compte"

# -----------------------------------------------------------------------------
# TEST 5: Retour a l'accueil
# -----------------------------------------------------------------------------
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 5000

- takeScreenshot: "02-tab-home-return"
