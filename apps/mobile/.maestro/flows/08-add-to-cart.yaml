# =============================================================================
# FLOW 08: Ajout d'articles au panier
# =============================================================================
appId: com.oneeats.mobile
name: "08 - Add Items to Cart"
tags:
  - cart
  - smoke

---

# SETUP
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "OneEats"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 15000

# Scroll et ouvrir un restaurant
- scroll

- tapOn:
    text: "Voir le menu"
    index: 0
    optional: true

- extendedWaitUntil:
    visible: "Menu"
    timeout: 10000
    optional: true

- takeScreenshot: "08-restaurant-menu"

# Scroll jusqu'au menu
- scroll

# Essayer d'ajouter un article
- tapOn:
    text: "Ajouter"
    index: 0
    optional: true

- takeScreenshot: "08-item-added"

# Aller au panier
- tapOn: "Panier"

- extendedWaitUntil:
    visible: "Panier"
    timeout: 5000

- takeScreenshot: "08-cart-view"
