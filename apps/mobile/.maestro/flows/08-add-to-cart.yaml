# =============================================================================
# FLOW 08: Ajout d'articles au panier
# =============================================================================
appId: com.oneeats.mobile
name: "08 - Add Items to Cart"
tags:
  - cart
  - smoke

---

# SETUP
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 15000

# Scroll et ouvrir un restaurant
- scroll

# Taper sur une carte restaurant (testID="restaurant-card")
- tapOn:
    id: "restaurant-card"
    index: 0
    optional: true

- extendedWaitUntil:
    visible: "Menu"
    timeout: 10000
    optional: true

- takeScreenshot: "08-restaurant-menu"

# Scroll jusqu'au menu
- scroll

# Ajouter un article (testID="add-to-cart-button")
- tapOn:
    id: "add-to-cart-button"
    index: 0
    optional: true

- takeScreenshot: "08-item-added"

# Aller au panier
- tapOn: "Panier"

- extendedWaitUntil:
    visible: "Panier"
    timeout: 5000

- takeScreenshot: "08-cart-view"
