# =============================================================================
# FLOW 11: Suivi de commande
# =============================================================================
appId: com.oneeats.mobile
name: "11 - Order Tracking"
tags:
  - order
  - regression

---

# SETUP
- launchApp:
    clearState: false

- extendedWaitUntil:
    visible: ".*"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 10000

# Aller au compte (anciennement Profil)
- tapOn: "Compte"

- extendedWaitUntil:
    visible: "Compte"
    timeout: 5000

- takeScreenshot: "11-compte-for-orders"

# Retour accueil
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 5000

- takeScreenshot: "11-order-tracking-complete"
