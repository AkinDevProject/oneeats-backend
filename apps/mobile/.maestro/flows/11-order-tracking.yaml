# =============================================================================
# FLOW 11: Suivi de commande
# =============================================================================
appId: com.oneeats.mobile
name: "11 - Order Tracking"
tags:
  - order
  - regression

---

# SETUP
- launchApp:
    clearState: false

- extendedWaitUntil:
    visible: "OneEats"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 10000

# Aller au profil
- tapOn: "Profil"

- extendedWaitUntil:
    visible: "Profil"
    timeout: 5000

- takeScreenshot: "11-profile-for-orders"

# Retour accueil
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 5000

- takeScreenshot: "11-order-tracking-complete"
