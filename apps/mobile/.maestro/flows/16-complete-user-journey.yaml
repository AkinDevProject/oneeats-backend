# =============================================================================
# FLOW 16: Parcours utilisateur complet E2E
# =============================================================================
appId: com.oneeats.mobile
name: "16 - Complete User Journey E2E"
tags:
  - e2e
  - smoke

---

# PHASE 1: Lancement
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "OneEats"
    timeout: 15000

- takeScreenshot: "16-e2e-01-start"

# PHASE 2: Skip auth
- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 15000

- takeScreenshot: "16-e2e-02-home"

# PHASE 3: Navigation restaurants
- scroll:
    direction: DOWN

- takeScreenshot: "16-e2e-03-scroll"

# PHASE 4: Aller au panier
- tapOn: "Panier"

- extendedWaitUntil:
    visible: "Panier"
    timeout: 5000

- takeScreenshot: "16-e2e-04-cart"

# PHASE 5: Aller aux favoris
- tapOn: "Favoris"

- extendedWaitUntil:
    visible: "Favoris"
    timeout: 5000

- takeScreenshot: "16-e2e-05-favorites"

# PHASE 6: Aller au profil
- tapOn: "Profil"

- extendedWaitUntil:
    visible: "Profil"
    timeout: 5000

- takeScreenshot: "16-e2e-06-profile"

# PHASE 7: Retour accueil
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 5000

- takeScreenshot: "16-e2e-07-final"
