# =============================================================================
# FLOW 14: Deconnexion utilisateur
# =============================================================================
appId: com.oneeats.mobile
name: "14 - User Logout"
tags:
  - auth
  - regression

---

# SETUP
- launchApp:
    clearState: false

- extendedWaitUntil:
    visible: "OneEats"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 10000

# Aller au profil
- tapOn: "Profil"

- extendedWaitUntil:
    visible: "Profil"
    timeout: 5000

- takeScreenshot: "14-profile-for-logout"

# Retour accueil
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 5000

- takeScreenshot: "14-logout-complete"
