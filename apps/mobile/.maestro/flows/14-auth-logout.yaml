# =============================================================================
# FLOW 14: Deconnexion utilisateur
# =============================================================================
appId: com.oneeats.mobile
name: "14 - User Logout"
tags:
  - auth
  - regression

---

# SETUP
- launchApp:
    clearState: false

- extendedWaitUntil:
    visible: ".*"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 10000

# Aller au compte (anciennement Profil)
- tapOn: "Compte"

- extendedWaitUntil:
    visible: "Compte"
    timeout: 5000

- takeScreenshot: "14-compte-for-logout"

# Retour accueil
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: ".*proximit.*"
    timeout: 5000

- takeScreenshot: "14-logout-complete"
