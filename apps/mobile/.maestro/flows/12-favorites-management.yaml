# =============================================================================
# FLOW 12: Gestion des favoris
# =============================================================================
appId: com.oneeats.mobile
name: "12 - Favorites Management"
tags:
  - favorites
  - regression

---

# SETUP
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "OneEats"
    timeout: 15000

- runFlow:
    when:
      visible: "Continuer sans compte"
    commands:
      - tapOn: "Continuer sans compte"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 15000

- takeScreenshot: "12-home-for-favorites"

# Aller aux favoris
- tapOn: "Favoris"

- extendedWaitUntil:
    visible: "Favoris"
    timeout: 5000

- takeScreenshot: "12-favorites-list"

# Retour accueil
- tapOn: "Accueil"

- extendedWaitUntil:
    visible: "Restaurants"
    timeout: 5000

- takeScreenshot: "12-favorites-complete"
