# =============================================================================
# FLOW 01: Lancement de l'application OneEats
# =============================================================================
appId: com.oneeats.mobile
name: "01 - App Launch"

---

# Lancement de l'application
- launchApp:
    clearState: true

# Attendre que l'app se charge (ecran de connexion ou accueil)
- extendedWaitUntil:
    visible: "OneEats"
    timeout: 20000

# Screenshot de l'ecran initial
- takeScreenshot: "01-app-launched"
